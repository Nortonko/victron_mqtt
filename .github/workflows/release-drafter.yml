name: Release Drafter

on:
  push:
    branches:
      - main
  # pull_request event is required only for autolabeler
  pull_request:
    # Only following types are handled by the action, but one can default to all as well
    types: [opened, reopened, synchronize]
  release:
    types:
      - created

permissions:
  contents: read

jobs:
  update_release_draft:
    permissions:
      # write permission is required to create a github release
      contents: write
      # write permission is required for autolabeler
      # otherwise, read permission is required at least
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      # Drafts your next Release notes as Pull Requests are merged into "main"
      - uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update_release_notes:
    needs: update_release_draft
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Get previous tag
        id: get_previous_tag
        run: |
          # Check if there are any tags at all
          if ! git tag -l | head -1; then
            echo "No tags found, using initial commit"
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
          else
            # Get the previous tag (second most recent)
            PREVIOUS_TAG=$(git describe --tags --abbrev=0 $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || git describe --tags --abbrev=0)
          fi
          echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_ENV

      - name: Get commit messages
        id: get_commits
        run: |
          # Get commit messages since the previous tag/commit
          COMMITS=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"%s" | tr '\n' '; ')
          echo "commits=$COMMITS" >> $GITHUB_ENV

      - name: Update release notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release edit ${{ github.event.release.tag_name }} --notes "$commits"
